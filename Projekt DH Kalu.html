        <div id="bloc_page">
            <header>
                <h1> Projet DH Valentin Decoppet et Catherine Jost</h1>
                <h2> Comparaison entre les <i>Exercices de style</i> de Queneaus, les <i> Stilübungen</i> de Helmlé/Harig et les <i> Stilübungen</i> de Heibert/Schmidt-Henkel </h2>
            </header>
            <div id="conteneur">
                <script type="text/javascript">
                    function setIframe1(comparéId,newComparé, comparantId, commentaireId){
                        var comparé = document.getElementById(comparéId);
                        comparé.src = newComparé;
                        var comparant = document.getElementById(comparantId);
                        var commentaire = document.getElementById(commentaireId);
                        if (newComparé == "Notations.html"){
                            if (comparant.value== "Angaben.html"){// Case Notation + Angaben
                                commentaire.src = "CommN1A.html";
                            } else if (comparant.value == "Notiert.html"){// Case Notation + Notiert
                                commentaire.src = "CommN1N2.html";
                            } else { // Default case
                                commentaire.src = "Vide.html";
                            }
                        }
                        else if (newComparé == "Angaben.html"){
                            if (comparant.value  == "Notations.html"){// Case Angaben + Notation
                                commentaire.src = "CommN1A.html";
                            } else if (comparant.value  == "Notiert.html"){// Case Angaben + Notiert
                                commentaire.src = "CommN2A.html";
                            } else { // Default case
                                commentaire.src = "Vide.html";
                            }
                        }
                        else if (newComparé == "Notiert.html"){
                            if (comparant.value  == "Notations.html"){// Case Notiert + Notation
                                commentaire.src = "CommN1N2.html";
                            } else if (comparant.value  == "Angaben.html"){// Case Notiert + Angaben
                                commentaire.src = "CommN2A.html";
                            } else { // Default case
                                commentaire.src = "Vide.html";
                            }
                        }
                        if (newComparé == "Olfactif.html"){
                            if (comparant.value == "Geruchlich.html"){// Case Olfactif + Geruchlich
                                commentaire.src = "CommO1G.html";

                            } else if (comparant.value == "Olfaktorisch.html"){// Case Olfactif + Olfaktorisch
                                commentaire.src = "CommO1O2.html";
                            } else { // Default case
                                commentaire.src = "Vide.html";
                            }
                        }
                        else if (newComparé == "Geruchlich.html"){
                            if (comparant.value  == "Olfactif.html"){// Case Geruchlich + Olfactif
                                commentaire.src = "CommO1G.html";
                            } else if (comparant.value  == "Olfaktorisch.html"){// Case Geruchlich + Olfaktorisch

                                commentaire.src = "CommO1O2.html";
                            } else if (comparant.value  == "Geruchlich.html"){// Case Olfaktorisch + Geruchlich
                                commentaire.src = "CommO2G.html";
                            } else {// Default case 
                                commentaire.src = "Vide.html";
                            }
                        }
                    }

                </script>
                <div id="comparé">
                    <form name="change">
                        <SELECT ID="Comparé" NAME="options" ONCHANGE="setIframe1('iframe1',this.options[this.selectedIndex].value, 'Comparant', 'iframe3')">
